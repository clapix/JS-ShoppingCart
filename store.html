<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Cart sample</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="/your-path-to-fontawesome/css/fontawesome.css"
      rel="stylesheet"
    />
    <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet" />
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Store</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <h1>Music Shop</h1>
    </header>

    <section class="container">
      <h2>Electronic</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="item-title">Ambisonic</span>
          <img class="shop-item-image" src="assets/svg/item-01.svg" alt="" />
          <div class="item-details">
            <span class="item-price">€ 15.49</span>
            <button class="item-button">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="shop-items">
        <div class="shop-item">
          <span class="item-title">Floating</span>
          <img class="shop-item-image" src="assets/svg/item-02.svg" alt="" />
          <div class="item-details">
            <span class="item-price">€ 19.99</span>
            <button class="item-button">Add to Cart</button>
          </div>
        </div>
      </div>
    </section>

    <section class="container">
      <h2>Dance</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="item-title">Midnight</span>
          <img class="shop-item-image" src="assets/svg/item-03.svg" alt="" />
          <div class="item-details">
            <span class="item-price">€ 15.49</span>
            <button class="item-button">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="shop-items">
        <div class="shop-item">
          <span class="item-title">Full Moon</span>
          <img class="shop-item-image" src="assets/svg/item-04.svg" alt="" />
          <div class="item-details">
            <span class="item-price">€ 19.99</span>
            <button class="btn item-button">Add to Cart</button>
          </div>
        </div>
      </div>
    </section>

    <section class="container">
      <h2>R&B</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="item-title">I can't love you</span>
          <img class="shop-item-image" src="assets/svg/item-05.svg" alt="" />
          <div class="item-details">
            <span class="item-price">€ 15.49</span>
            <button class="item-button">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="shop-items">
        <div class="shop-item">
          <span class="item-title">Gone</span>
          <img class="shop-item-image" src="assets/svg/item-06.svg" alt="" />
          <div class="item-details">
            <span class="item-price">€ 19.99</span>
            <button class="item-button">Add to Cart</button>
          </div>
        </div>
      </div>
    </section>

    <section class="container">
      <h2>CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>

      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-column cart-item">
            <img src="assets/svg/item-03.svg" alt="" />
            <span class="cart-item-title"></span>
          </div>
          <span class="cart-price cart-column">€ 19.99</span>
          <div class="cart-quantity cart column">
            <input type="number" value="2" />
            <button class="btn btn-danger" type="button">REMOVE</button>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container footer-container">
        <h3>My Music Shop</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li><a href="#"><i class="fab fa-whatsapp"></a></i></li>
          <li>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
